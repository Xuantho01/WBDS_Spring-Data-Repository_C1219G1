<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Type</td>
    </tr>

    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.customerType.name}"></td>
    </tr>

</table>

</body>
</html>
